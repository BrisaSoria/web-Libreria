<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>login</title>
</head>
<body>

        <div class="login">
            <!-- Formulario de inicio de sesión con metodo POST -->
            <form action="controlador/LoginController.php" method="post">
                <h1><img src="css/Logoo.png"></h1>
                <h1>Iniciar Sesion</h1>
                <div class="input-box">
                    <input type="text" placeholder="Usuario" name="dni"
                    required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password"  placeholder="Contraseña" name="clave"
                    required>
                    <i class='bx bxs-lock' ></i>
                </div>

                <div class="remember-forgot">
                    <label><input type="checkbox">Recordar cuenta</label>
                    <a href="#">Olvidaste tu contraseña?</a>
                </div>

                <button name="ingresar" type="submit" class="btn" value="Login">Login</button>

                <div class="registro-link">
                    <p>No tienes cuenta? <a href="#">Registrarse</a></p>
                </div>
            </form>
        </div>

        
</body>
</html>
